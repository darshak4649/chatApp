{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <!-- Example of linking Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Example of linking Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>
<body>
    <div class="container">

        <div class="card">

          <div class="top">
            
            <h4 class="mt-2">Chats</h4>

          </div>

          <div class="bottom">
            {% for user in users %}
            <a href="/chat/{{ user.id }}" class="text-reset text-decoration-none">
              <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex flex-row align-items-center">

                  <div class="image">

                    <img src="https://i.imgur.com/jhsYqVT.png" width="70">
                    <!-- <span class="type"><img src="https://i.imgur.com/4lg6mOg.png" width="20"></span> -->
                    
                  </div>

                  <div class="d-flex flex-column line-height ml-2">

                    <span class="font-weight-bold">{{ user.name }}</span>
                    <span class="d-flex flex-row align-items-center l-now"><small class="live"></small>Online</span>
                    
                  </div>
                  
                </div>


                <span class="dots">
                  

                </span>
                

              </div>
            </a>
              {% endfor %} 
          </div>

        </div>
        


      </div>
</body>
</html>
